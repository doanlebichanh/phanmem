<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Phần mềm NGOC ANH TRANSPORT</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1>NGOC ANH TRANSPORT</h1>
        <p>Đăng nhập để tiếp tục</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username">Tên đăng nhập</label>
          <input type="text" id="username" name="username" required autofocus>
        </div>
        
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div id="loginError" class="error-message" style="display: none;"></div>
        
        <button type="submit" class="btn btn-primary btn-block">
          Đăng nhập
        </button>
      </form>
      
      <div class="login-footer">
        <p>CÔNG TY TNHH MTV TMDV VẬN TẢI NGỌC ANH TRANSPORT</p>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      const submitBtn = e.target.querySelector('button[type="submit"]');
      
      try {
        errorDiv.style.display = 'none';
        submitBtn.disabled = true;
        submitBtn.textContent = 'Đang đăng nhập...';
        
        // Thêm timeout 15 giây cho login
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 15000);
        
        try {
          const response = await fetch(`${API_URL}/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
            signal: controller.signal
          });
          
          clearTimeout(timeoutId);
          
          const data = await response.json();
          
          if (response.ok) {
            // Lưu vào localStorage
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            
            // Debug log
            console.log('✅ Token saved:', data.token.substring(0, 20) + '...');
            console.log('✅ User saved:', data.user);
            
            // Đợi một chút để đảm bảo localStorage được lưu
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 100);
          } else {
            errorDiv.textContent = data.error || 'Đăng nhập thất bại';
            errorDiv.style.display = 'block';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Đăng nhập';
          }
        } catch (fetchError) {
          clearTimeout(timeoutId);
          if (fetchError.name === 'AbortError') {
            errorDiv.textContent = 'Timeout: Không thể kết nối server trong 15 giây.';
          } else {
            errorDiv.textContent = 'Lỗi kết nối server. Vui lòng kiểm tra server đang chạy.';
          }
          errorDiv.style.display = 'block';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Đăng nhập';
        }
      } catch (error) {
        errorDiv.textContent = 'Lỗi: ' + error.message;
        errorDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Đăng nhập';
      }
    });
    
    // Nếu đã đăng nhập, chuyển về trang chính
    if (localStorage.getItem('token')) {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
