<head>

  <link rel="stylesheet" href="css/style.css">

<body class="login-page">
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1>ğŸšš Quáº£n lÃ½ váº­n chuyá»ƒn</h1>
        <p>ÄÄƒng nháº­p Ä‘á»ƒ tiáº¿p tá»¥c</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username">TÃªn Ä‘Äƒng nháº­p</label>
          <input type="text" id="username" name="username" required autofocus>
        </div>
        
        <div class="form-group">
          <label for="password">Máº­t kháº©u</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div id="loginError" class="error-message" style="display: none;"></div>
        
        <button type="submit" class="btn btn-primary btn-block">
          ÄÄƒng nháº­p
        </button>
      </form>
      
      <div class="login-footer">
        <p>TÃ i khoáº£n máº·c Ä‘á»‹nh: <strong>admin</strong> / <strong>admin123</strong></p>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      const submitBtn = e.target.querySelector('button[type="submit"]');
      
      try {
        errorDiv.style.display = 'none';
        submitBtn.disabled = true;
        submitBtn.textContent = 'Äang Ä‘Äƒng nháº­p...';
        
        // ThÃªm timeout 15 giÃ¢y cho login
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 15000);
        
        try {
          const response = await fetch(`${API_URL}/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
            signal: controller.signal
          });
          
          clearTimeout(timeoutId);
          
          const data = await response.json();
          
          if (response.ok) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            window.location.href = 'index.html';
          } else {
            errorDiv.textContent = data.error || 'ÄÄƒng nháº­p tháº¥t báº¡i';
            errorDiv.style.display = 'block';
            submitBtn.disabled = false;
            submitBtn.textContent = 'ÄÄƒng nháº­p';
          }
        } catch (fetchError) {
          clearTimeout(timeoutId);
          if (fetchError.name === 'AbortError') {
            errorDiv.textContent = 'Timeout: KhÃ´ng thá»ƒ káº¿t ná»‘i server trong 15 giÃ¢y.';
          } else {
            errorDiv.textContent = 'Lá»—i káº¿t ná»‘i server. Vui lÃ²ng kiá»ƒm tra server Ä‘ang cháº¡y.';
          }
          errorDiv.style.display = 'block';
          submitBtn.disabled = false;
          submitBtn.textContent = 'ÄÄƒng nháº­p';
        }
      } catch (error) {
        errorDiv.textContent = 'Lá»—i: ' + error.message;
        errorDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'ÄÄƒng nháº­p';
      }
    });
    
    // Náº¿u Ä‘Ã£ Ä‘Äƒng nháº­p, chuyá»ƒn vá» trang chÃ­nh
    if (localStorage.getItem('token')) {
      window.location.href = 'index.html';
    }
  </script>
